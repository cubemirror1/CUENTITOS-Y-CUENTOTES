<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>index</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  </head>
  <body>

    <header id="topnav">
      <!--contenedor-->
      <div class="container topnav-content">
            <!--titulo-->
          <div>
              <h2 class="mb-0">Cuentitos y Cuentotes</h2>
              <p class="">Lectura para niños y niñas de todas las edades</p>
          </div>
          <!--componentes de navegacion-->
          <div id="xl-nav" class="">
              <nav id="xl-nav-link" class="">
                  <a class="mr-5" href="">Acceso</a>
                  <a class="mr-5" href="">Cuentos</a>
                  <a class="mr-5" href="">Stories</a>
                  <i id="xl-lupa" class="fas fa-search nav-link d-inline ml-4 m-0 p-0"></i>
              </nav>
          </div>
          <div id="search-bar" class="d-none">
            <input class="search-bar-content" type="text">
          </div>
          <!--menu responsivo, se muestra solo cuando la pantalla mide menos de 992px-->
          <div id="burger" class="">
              <i class="fas fa-bars"></i>
          </div>
      </div>
    </header>

    <!--contenido del menu responsivo, solo se activa cuando el usuario
    da click en el icono hamburguesa-->
    <div id="responsive-menu" class="hide-responsive-menu">
      <!--contenedor-->
      <div class="container">
          <nav class="responsive-menu-nav">
              <div class="mb-2"><a class="" href="">Acceso</a></div>
              <div class="mb-2"><a class="" href="">Cuentos</a></div>
              <div class="mb-2"><a class="" href="">Stories</a></div>
              <div class="mt-2"><i class="fas fa-search nav-link d-inline m-0 p-0"></i></div>              
          </nav>
      </div>
    </div>

    <!--contenido principal-->
    <main id="login-main">
      <!--contenedor-->
      <div class="container">
        <!--formulario-->
        <form id="login-form" action="#" method="POST">
          <!--contenedor de secciones-->
          <div class="login-form-content">
            <!--seccion-->
            <section>
              <article>
                <div><label for="">Nombre de usuario</label></div>
                <div><input type="text"></div>
              </article>
            </section>
            <!--seccion-->
            <section>
              <article>
                <div><label for="">Contraseña</label></div>
                <div><input type="password"></div>
              </article>
            </section>
            <!--seccion-->
            <section>
              <article>
                <div>
                  <label for=""><p>Recuerdame</p></label>
                  <input type="checkbox">
                </div>
                <div><input type="submit" value="Accesar"></div>
              </article>
            </section>
          </div>
        </form>
        <!--seccion para recuperacion de contraseña-->
        <section id="login-register-password">
          <div><strong><a href="#">Registrate</a></strong></div>
          <div><strong><a href="#">¿Olvidaste tu contraseña?</a></strong></div>
        </section>
      </div>
    </main>

    <footer id="footer">
      <div class="container d-flex justify-content-between">
        <p class="m-4 d-flex flex-wrap align-content-center">Copyright Cuentitos & Cuentotes 2020</p>
        <h4 class="m-4 d-flex flex-wrap align-content-center">Contacto</h4>
      </div>
    </footer>

    <script src="js/main.js"></script>

  </body>
</html>
